<div  class="flex h-screen w-full justify-center items-center bg-[url(/bg1.png)] bg-cover bg-no-repeat">
    <!-- Login Box -->
    <div class="w-full max-w-md shadow-lg rounded-2xl p-6 bg-white">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
      <form [formGroup]="loginForm"  (ngsubmit)="ValidateLogin()" >
       
         <div class="mb-4">
          <label for="userId"   class="block text-sm font-medium text-gray-700">HospitalID</label>
          <input id="userId"   formControlName="HospitalId" type="text"  placeholder="Enter your User ID"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
        </div> 

        <div class="mb-4">
          <label for="userId"   class="block text-sm font-medium text-gray-700">User ID</label>
          <input id="userId"   formControlName="UserId" type="text"  placeholder="Enter your User ID"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
        </div>
       
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" formControlName="Password" type="password" placeholder="Enter your password"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
        </div>
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" formControlName="Role"  class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            <option value="" disabled>Select Role</option>
            <option value="Doctor">Doctor</option>
            <option value="Admin">Admin</option>
            <option value="Receptionist">Receptionist</option>
          </select>
        </div>

          <div class="flex justify-between items-baseline mb-4">
            <div class="flex items-start gap-2">
              <input type="checkbox" formControlName="RememberMe" id="rememberMe" class="mt-1" />
              <label for="role" class="block text-sm font-medium text-gray-700">RememberMe</label>
            </div>
            <div>
              <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            </div>
          </div>

          <div class="my-3 font-medium text-center">
              <span class="text-red-500" *ngIf ="Showerror">{{ValidationErrorMsg}}</span>
          </div>
          <button *ngIf="!loading" type="submit" (click) ="ValidateLogin()" class="w-full bg-[#004687] hover:bg-[#336b9f] text-white px-4 py-2 rounded-md">
          Login
        </button>
        <app-loader *ngIf="loading"></app-loader>
      </form>
    </div>
  </div>
