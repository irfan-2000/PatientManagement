<div class="flex h-screen w-full justify-center items-center bg-gray-100">
    <!-- Login Box -->
    <div class="w-full max-w-md shadow-lg rounded-2xl p-6 bg-white">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>
      <form>
        <div class="mb-4">
          <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
          <input id="userId" type="text" placeholder="Enter your User ID"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
            class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
        </div>
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300">
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
            <option value="staff">Staff</option>
          </select>
        </div>
        <div class="flex justify-between items-center mb-4">
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
          Login
        </button>
      </form>
    </div>
  </div>
