<div class="flex">
    <app-sidebar></app-sidebar>
    <div class="w-full h-[100vh]">
        <div class="bg-green-500 col-span-2 w-full h-[80px]"></div>
        <div class="grid grid-cols-2 w-full h-[82vh] p-4 gap-3">
            <!-- Left col -->
            <div class="grid grid-rows-2 gap-2">
                <div class="p-3 relative border-2 rounded-lg shadow-lg">
                    <div class=" flex flex-col">
                        <h1 class="font-medium text-xl mb-2">Diagnosis</h1>
                        <ul *ngIf="diagnosisItems.length" class="list-disc pl-[2vw] h-[30vh] overflow-auto">
                                <li *ngFor="let item of diagnosisItems; let i = index" class="py-2 px-3 hover:bg-gray-200 rounded-lg cursor-pointer">
                                    <div class="grid grid-cols-2 items-center">
                                        <p>{{item}}</p>
                                        <i class="fa-solid fa-trash ml-auto text-red-500" (click)="deleteDiagnosis(i)"></i>
                                    </div>
                                </li>  
                        </ul>
                        <p *ngIf="!diagnosisItems.length" class="font-medium text-gray-500 text-center mt-4">No items</p>
                    </div>
                    <input type="text" class="w-[94%] px-3 py-2 rounded-md mt-2 border-2 absolute bottom-[1%]"
                        placeholder="Type the diagnosis and press enter" (keydown.enter)="addDiagnosis($event)">
                </div>
                <div class="p-3 relative border-2 rounded-lg shadow-lg">
                    <div class=" flex flex-col">
                        <h1 class="font-medium text-xl mb-2">Treatment Plan</h1>
                        <ul *ngIf="treatmentItems.length" class="list-disc pl-[2vw] h-[30vh] overflow-auto">
                            <li *ngFor="let item of treatmentItems; let i = index" class="py-2 px-3 hover:bg-gray-200 rounded-lg cursor-pointer">
                                <div class="grid grid-cols-2 items-center">
                                    <p>{{item}}</p>
                                    <i class="fa-solid fa-trash ml-auto text-red-500" (click)="deleteTreatment(i)"></i>
                                </div>
                            </li>  
                        </ul>
                        <p *ngIf="!treatmentItems.length" class="font-medium text-gray-500 text-center mt-4">No items</p>
                    </div>
                    <input type="text" class="w-[94%] px-3 py-2 rounded-md mt-2 border-2 absolute bottom-4"
                        placeholder="Type the Plan and press enter" (keydown.enter)="addTreatment($event)">
                </div>
            </div>

            <!-- Right Col -->
            <div class="px-6 py-4 relative border-2 rounded-lg shadow-lg">
                <!-- <label class="block text-gray-600 font-medium text-sm md:text-base">Course</label>
                <app-multiselect [items]="courseSuggestions" [placeholder]="'Select Courses'"
                    (selectionChange)="onCourseChange($event)"></app-multiselect> -->
                    <div class=" flex flex-col">
                        <h1 class="font-medium text-xl mb-2 sticky top-0">Tablets</h1>
                        <ul *ngIf="tabletItems.length" class="list-disc pl-[2vw] pr-3 h-[70vh] overflow-auto">
                            <li *ngFor="let tablet of tabletItems; let i = index" class="mb-4">
                                <div class="flex items-center gap-2">
                                    <p class="flex-1">{{tablet.tablet}}</p>
                                    <button (click)="deleteTablet(i)" class="text-red-500 hover:text-red-700 text-sm">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                <input 
                                    [value]="tablet.instruction" 
                                    type="text" 
                                    placeholder="Tablet instruction goes here" 
                                    class="w-1/2 px-2 py-1 mt-1 rounded"
                                    (input)="updateTabletInstruction(i, $event)">
                            </li>
                        </ul>
                        <p *ngIf="!tabletItems.length" class="font-medium text-gray-500 text-center mt-4">No items</p>
                    </div>
                    <input type="text" placeholder="Type the tablet name and press enter to add" class="w-[94%] px-3 py-2 rounded-md mt-2 border-2 absolute bottom-4" (keydown.enter)="addTablet($event)">
            </div>
        </div>
        <div class="bg-green-500 col-span-2 w-full h-[80px]"></div>
    </div>
</div>
