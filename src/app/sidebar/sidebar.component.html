<div class="no-print" >
  <!-- Sidebar -->
    <div
      class="bg-white min-h-screen shadow-lg flex flex-col transition-all duration-300"
      [class.w-64]="isSidebarOpen"
      [class.w-16]="!isSidebarOpen"
    >
    <!-- Logo Section -->
    <div class="p-4 border-b flex items-center justify-between" [ngClass]="{'flex-col': !isSidebarOpen}">
      <!-- Short logo, to be shown when sidebar is collapsed -->
      <img *ngIf="!isSidebarOpen" [src]='LogoFile' alt="Hospital Logo"
        class="h-10 w-10 rounded-full object-contain mb-3" />

       <!-- Long logo, to be shown when sidebar is expanded -->
      <img *ngIf="isSidebarOpen"  [src]='LogoFile' alt="Hospital Logo" class="h-14 w-auto rounded-full" />

      <!-- Sidebar Toggle Button -->
      <button (click)="toggleSidebar()" class="text-gray-600 focus:outline-none self-center">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 overflow-y-auto p-4">
      <ul class="space-y-2">
        <!-- Dashboard -->
        <li *ngIf="currentLoggedInRole == 'Admin' || currentLoggedInRole == 'Receptionist'">
          <a href="dashboard" [ngClass]="getNavClasses('dashboard')" (click)="handleMenuClick('dashboard')">
            <i class="fas fa-tachometer-alt mr-3"></i>
            <span *ngIf="isSidebarOpen">Dashboard</span>
          </a>
        </li>

        <!-- Doctors -->
        <li *ngIf="currentLoggedInRole == 'Admin' || currentLoggedInRole == 'Receptionist'">
          <a href="/doctors" [ngClass]="getNavClasses('doctors')" (click)="handleMenuClick('doctors')">
            <!-- <i class="fa-solid fa-user-doctor mr-3"></i> -->
            <i class="fa-solid fa-stethoscope mr-3"></i>
            <span *ngIf="isSidebarOpen">Doctors</span>
          </a>
        </li>

         <!-- Appointments -->
         <li>
          <a href="/appointments" [ngClass]="getNavClasses('appointments')" (click)="handleMenuClick('appointments')">
            <i class="fas fa-calendar-check mr-3"></i>
            <span *ngIf="isSidebarOpen">Appointments</span>
          </a>
        </li>

        <!-- Patients -->
        <li>
          <!-- <button [ngClass]="getNavClasses('patients')" (click)="handleMenuClick('patients')">
            <i class="fas fa-user-injured mr-3"></i>
            <span *ngIf="isSidebarOpen">Patients</span>
          </button> -->
          <div>
            <button
              class="flex items-center justify-between p-2 text-gray-700 hover:bg-[#ccdae7] rounded-lg w-full"
              [class.bg-[#ccdae7]]="activeMenu === 'patientsMenu'"
              (click)="handleMenuClick('patientsMenu')"
            >
            <div class="flex items-center">
              <i class="fas fa-user-injured mr-3"></i>
              <span *ngIf="isSidebarOpen">Patients</span>
            </div>
            <i *ngIf="isSidebarOpen" class="fas fa-chevron-down text-sm transition-transform"
              [class.rotate-180]="openSubmenu === 'patientsMenu'"></i>
          </button>
          <!-- Submenu -->
            <ul
              class="pl-6 mt-2 space-y-2"
              *ngIf="openSubmenu === 'patientsMenu'"
              [class.hidden]="!isSidebarOpen"
            >
            <li>
              <a href="/patients" [ngClass]="getNavClassesForSubmenu('patients')" (click)="handleSubmenuClick('patients')">
                <i class="fas fa-user mr-3"></i>
                <span *ngIf="isSidebarOpen">Patient Details</span>
              </a>
            </li>
            <li>
              <a href="/addeditpatient" [ngClass]="getNavClassesForSubmenu('addeditpatient')" (click)="handleSubmenuClick('addeditpatient')">
                <i class="fas fa-plus mr-3"></i>
                <span *ngIf="isSidebarOpen">Add Patient</span>
              </a>
            </li>
          </ul>
        </div>
        </li>

        <!-- Services -->
        <li *ngIf="currentLoggedInRole == 'Admin' || currentLoggedInRole == 'Receptionist'">
          <a href="/services" [ngClass]="getNavClasses('services')" (click)="handleMenuClick('services')">
            <i class="fa-solid fa-server mr-3"></i>
            <span *ngIf="isSidebarOpen">Services</span>
          </a>
        </li>

        <!-- Course suggestion -->      

                <!-- <li>
          <a href="/Prescription" [ngClass]="getNavClasses('course')" (click)="handleMenuClick('Prescription')">
            <i class="fa-solid fa-prescription-bottle-medical mr-3"></i>
            <span *ngIf="isSidebarOpen">Prescribe</span>
          </a>
        </li> -->


        <li *ngIf="currentLoggedInRole == 'Admin' || currentLoggedInRole == 'Receptionist'">
          <a href="/headerfooterupload" [ngClass]="getNavClasses('course')" (click)="handleMenuClick('Prescription')">
            <i class="fa-solid fa-file-upload mr-3"></i>
            <span *ngIf="isSidebarOpen">Header Footer Upload</span>
          </a>
        </li>

        <!-- <li>
          <a href="/Prescription" [ngClass]="getNavClasses('course')" (click)="handleMenuClick('Prescription')">
            <i class="fa-solid fa-notes-medical mr-3"></i>
            <span *ngIf="isSidebarOpen">Enter Treatment Plans</span>
          </a>
        </li> -->


      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <!-- <div class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-4">Welcome to Hospital Management</h1>
      <p class="text-gray-700">This is the main content area.</p>
    </div> -->
</div>
