<div >
  <!-- Sidebar -->
    <div
      class="bg-white min-h-screen shadow-lg flex flex-col transition-all duration-300"
      [class.w-64]="isSidebarOpen"
      [class.w-16]="!isSidebarOpen"
    >
    <!-- Logo Section -->
    <div class="p-4 border-b flex items-center justify-between" [ngClass]="{'flex-col': !isSidebarOpen}">
      <!-- Short logo, to be shown when sidebar is collapsed -->
      <img *ngIf="!isSidebarOpen" src="logo-short.png" alt="Hospital Logo"
        class="h-10 w-10 rounded-full object-contain mb-3" />

       <!-- Long logo, to be shown when sidebar is expanded -->
      <img *ngIf="isSidebarOpen" src="logo-full.png" alt="Hospital Logo" class="h-14 w-auto rounded-full" />

      <!-- Sidebar Toggle Button -->
      <button (click)="toggleSidebar()" class="text-gray-600 focus:outline-none self-center">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>

    <!-- Menu Items -->
    <nav class="flex-1 overflow-y-auto p-4">
      <ul class="space-y-2">
        <!-- Dashboard -->
        <li>
          <a href="#" [ngClass]="getNavClasses('dashboard')" (click)="handleMenuClick('dashboard')">
            <i class="fas fa-tachometer-alt mr-3"></i>
            <span *ngIf="isSidebarOpen">Dashboard</span>
          </a>
        </li>

        <!-- Doctors -->
        <li>
          <a href="#" [ngClass]="getNavClasses('doctors')" (click)="handleMenuClick('doctors')">
            <!-- <i class="fa-solid fa-user-doctor mr-3"></i> -->
            <i class="fa-solid fa-stethoscope mr-3"></i>
            <span *ngIf="isSidebarOpen">Doctors</span>
          </a>
        </li>

        <!-- Patients -->
        <li>
          <a href="#" [ngClass]="getNavClasses('patients')" (click)="handleMenuClick('patients')">
            <i class="fas fa-user-injured mr-3"></i>
            <span *ngIf="isSidebarOpen">Patients</span>
          </a>
        </li>

        <!-- Appointments -->
        <li>
          <a href="#" [ngClass]="getNavClasses('appointments')" (click)="handleMenuClick('appointments')">
            <i class="fas fa-calendar-check mr-3"></i>
            <span *ngIf="isSidebarOpen">Appointments</span>
          </a>
        </li>

        <!-- Departments -->
        <li>
          <div>
              <a
                href="#"
                class="flex items-center justify-between p-2 text-gray-700 hover:bg-blue-50 rounded-lg"
                [class.bg-blue-50]="activeMenu === 'departments'"
                (click)="handleMenuClick('departments')"
              >
              <div class="flex items-center">
                <i class="fas fa-building mr-3"></i>
                <span *ngIf="isSidebarOpen">Departments</span>
              </div>
              <i *ngIf="isSidebarOpen" class="fas fa-chevron-down text-sm transition-transform"
                [class.rotate-180]="openSubmenu === 'departments'"></i>
            </a>
            <!-- Submenu -->
              <ul
                class="pl-6 mt-2 space-y-2"
                *ngIf="openSubmenu === 'departments'"
                [class.hidden]="!isSidebarOpen"
              >
              <li>
                <a href="#" [ngClass]="getNavClasses('cardiology')" (click)="handleSubmenuClick('cardiology')">
                  <i class="fas fa-stethoscope mr-3"></i>
                  <span *ngIf="isSidebarOpen">Cardiology</span>
                </a>
              </li>
              <li>
                <a href="#" [ngClass]="getNavClasses('orthopedics')" (click)="handleSubmenuClick('orthopedics')">
                  <i class="fas fa-bone mr-3"></i>
                  <span *ngIf="isSidebarOpen">Orthopedics</span>
                </a>
              </li>
              <li>
                <a href="#" [ngClass]="getNavClasses('neurology')" (click)="handleSubmenuClick('neurology')">
                  <i class="fas fa-brain mr-3"></i>
                  <span *ngIf="isSidebarOpen">Neurology</span>
                </a>
              </li>
            </ul>
          </div>
        </li>

        <!-- Reports -->
        <li>
          <div>
              <a
                href="#"
                class="flex items-center justify-between p-2 text-gray-700 hover:bg-blue-50 rounded-lg"
                [class.bg-blue-50]="activeMenu === 'reports'"
                (click)="handleMenuClick('reports')"
              >
              <div class="flex items-center">
                <i class="fas fa-chart-line mr-3"></i>
                <span *ngIf="isSidebarOpen">Reports</span>
              </div>
                <i *ngIf="isSidebarOpen"
                  class="fas fa-chevron-down text-sm transition-transform"
                  [class.rotate-180]="openSubmenu === 'reports'"
                ></i>
            </a>
            <!-- Submenu -->
              <ul
                class="pl-6 mt-2 space-y-2"
                *ngIf="openSubmenu === 'reports'"
                [class.hidden]="!isSidebarOpen"
              >
              <li>
                <a href="#" [ngClass]="getNavClasses('monthly-report')">
                  <i class="fas fa-file-invoice mr-3"></i>
                  <span *ngIf="isSidebarOpen">Monthly Report</span>
                </a>
              </li>
              <li>
                <a href="#" [ngClass]="getNavClasses('annual-report')">
                  <i class="fas fa-file-alt mr-3"></i>
                  <span *ngIf="isSidebarOpen">Annual Report</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <!-- <div class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-4">Welcome to Hospital Management</h1>
      <p class="text-gray-700">This is the main content area.</p>
    </div> -->
</div>
