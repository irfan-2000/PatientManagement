<div class="flex h-screen w-full justify-center items-center bg-[url(/bg1.png)] bg-cover bg-no-repeat">
    <!-- Login Box -->
    <div class="w-full max-w-md shadow-lg rounded-2xl p-6 bg-white">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Admin Login</h2>
        <form>

            <div class="mb-4">
                <label for="hospitalId" class="block text-sm font-medium text-gray-700">HospitalID</label>
                <input id="hospitalId" type="text" placeholder="Enter your Hospital ID"
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
            </div>

            <div class="mb-4">
                <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
                <input id="userId" type="text" placeholder="Enter your User ID"
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" type="password" placeholder="Enter your password"
                    class="mt-1 w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" />
            </div>

            <div class="flex justify-between items-baseline mb-4">
                <div class="flex items-start gap-2">
                    <input type="checkbox" id="rememberMe" class="mt-1" />
                    <label for="rememberMe" class="block text-sm font-medium text-gray-700">Remember Me</label>
                </div>
                <div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                </div>
            </div>

            <div class="my-3 font-medium text-center">
                <span class="text-red-500">Error Message</span>
            </div>

            <button type="button" class="w-full bg-[#004687] hover:bg-[#336b9f] text-white px-4 py-2 rounded-md">
                Login
            </button>
        </form>
    </div>
</div>
